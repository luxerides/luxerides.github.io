<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Header and Navigation */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .nav-links {
    display: flex;
    list-style: none;
}

header .nav-links li {
    margin: 0 20px;
}

header .nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 8px 16px;
    transition: background-color 0.3s ease;
}

header .nav-links li a:hover {
    background-color: #ff9800;
    border-radius: 5px;
}

header .btn {
    background-color: #ff9800;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
}

header .btn:hover {
    background-color: #e68900;
}

/* Services Section */
.services-container {
    background-color: #fff;
    padding: 3rem 2rem;
    text-align: center;
}

.services-container h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #333;
}

.service-item {
    background: #f9f9f9;
    padding: 2rem;
    margin: 1rem 0;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.service-item h3 {
    font-size: 1.6rem;
    margin-bottom: 1rem;
    color: #333;
}

.service-item p {
    font-size: 1rem;
    color: #666;
}

/* Footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    font-size: 1rem;
    color: #fff;
}

</style>
</head>

    </div>
</header>

            </div>

        </div>
        <div class="service-item">
            <h3>Scheduled Rides</h3>
            <p>Plan your travel with scheduled pick-ups and drop-offs.</p>
        </div>
        <div class="service-item">

            <p>Seamless and punctual rides to and from the airport.</p>
